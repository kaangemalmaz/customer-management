<div class="login-container">
  <form
    [formGroup]="passwordForm"
    (ngSubmit)="onSubmit()"
    class="login-form"
    novalidate
  >
    <h2>Şifre Değiştir</h2>

    <div class="form-group">
      <label for="oldPassword">Eski Şifre</label>
      <input
        id="oldPassword"
        type="password"
        formControlName="oldPassword"
        placeholder="Eski şifrenizi girin"
        [class.is-invalid]="isInvalid(passwordForm, 'oldPassword')"
      />
      <div
        class="invalid-feedback"
        *ngIf="isInvalid(passwordForm, 'oldPassword')"
      >
        {{ getErrorMessage(passwordForm, "oldPassword") }}
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">Yeni Şifre</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        placeholder="Yeni şifre girin"
        [class.is-invalid]="isInvalid(passwordForm, 'newPassword')"
      />
      <div
        class="invalid-feedback"
        *ngIf="isInvalid(passwordForm, 'newPassword')"
      >
        {{ getErrorMessage(passwordForm, "newPassword") }}
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Yeni şifre tekrar"
        [ngClass]="{
          'is-invalid': isInvalid(passwordForm, 'confirmPassword')
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="isInvalid(passwordForm, 'confirmPassword')"
      >
        {{ getErrorMessage(passwordForm, "confirmPassword") }}
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-info form-control"
      [disabled]="!passwordForm.valid"
    >
      Şifreyi Güncelle
    </button>

    <button
      type="button"
      class="btn btn-secondary form-control mt-3"
      [routerLink]="['/']"
    >
      Ana Sayfaya Git
    </button>
  </form>
</div>
